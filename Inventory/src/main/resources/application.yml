server:
  port:  9082
spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:mysql://localhost:6035/pos-inventory
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
        show-sql: true